# ================= SERVER =================
server.port=8081

spring.application.name=auth-service

# ================= ACTUATOR =================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ================= EUREKA =================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ================= DATABASE =================
spring.datasource.url=jdbc:postgresql://localhost:5432/triggerx
spring.datasource.username=triggerx_user
spring.datasource.password=triggerx123

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ================= JWT =================
jwt.secret=ThisIsVeryLongRandomTestingSecretKeyForJWTDevelopmentOnly2026ProfileActiveIsDev

# ================= OTP =================
security.otp.secret=super-secret-long-random-string

